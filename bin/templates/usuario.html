<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>

		<section class="container">
			<section class="login-form">
				<form method="post" action="#" role="login">
					{{>bloques/imagenPpal}}
					<div class="form-group">
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" required class="form-control input-lg" />
					</div>
					<div class="form-group">
						<input type="text" id="alias" name="alias" placeholder="Alias" required class="form-control input-lg" />
					</div>
					<div class="form-group">        
						<input type="text" id="email" name="email" placeholder="Email" required class="form-control input-lg" />
					</div>
					<div class="form-group">        
						<input type="password" id="password" name="password" placeholder="Password" required class="form-control input-lg" />
					</div>
					<div class="form-group">        
						<button id="createUsuario" type="submit" class="btn btn-lg btn-primary btn-block">Aceptar</button>
					</div>

				</form>
				{{>bloques/link}}
			</section>
		</section>

		{{>bloques/footer}}
		<script src="js/elements/usuario.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>
		<section class="container custom-container" >
			<section class="form">
				<form method="post" action="">
					<label class="title pull-left"><h2><i class="fa fa-pencil fa-fw"></i>Editar Solicitud</h2></label>
					{{#solicitud}}
						<div class="form-group">
							<input type="text" id="nombre" name="nombre" placeholder="Razon Social" required class="form-control input-lg" value="{{nombre}}"/>
						</div>
						<div class="form-group">
							<input type="text" id="titulo" name="titulo" placeholder="T&iacute;tulo" required class="form-control input-lg" value="{{titulo}}"/>
						</div>
						<div class="form-group">        
							<input type="text" id="email" name="email" placeholder="Email" pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$" required class="form-control input-lg" value="{{email}}"/>
						</div>
						<div class="form-group">        
							<textarea id="descripcion" name="descripcion" placeholder="Descripci&oacute;n" required class="form-control input-lg" rows="5"/>{{descripcion}}</textarea>
						</div>
						<div class="form-group">
							<select name="estado" placeholder="Estado" required class="form-control input-lg">
								{{#estados}}
									<option value ="{{nombre}}" {{#nombre == estado}}selected{{/nombre == estado}}>{{nombre}}</option>
								{{/estados}}
							</select>
						</div>
						<div class="form-group">
							<select id="responsable" name="responsable" required class="form-control input-lg">
								{{#responsables}}
									<option value ="{{nombre}}" {{#nombre == responsable}}selected{{/nombre == responsable}}>{{nombre}}</option>
								{{/responsables}}
							</select>
						</div>
						<div class="form-group">
							<div class="input-group">
							<input type="text" name="fechaSol" placeholder="Fecha Solicitada" required class="form-control input-lg" value="{{fechaSol}}" pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"/>
								<span class="input-group-addon">
									<span class="fa fa-calendar fa-fw"></span>
								</span>
							</div>
						</div>
						<div class="form-group form-inline pull-right">
							<button class="btn btn-lg btn-primary" formaction="/solicitudes">Cancelar</button>
							<button type="submit" id="aceptar" class="btn btn-lg btn-primary">Aceptar</button>
						</div>
					{{/solicitud}}
				</form>
			</section>
		</section>
		{{>bloques/footer}}
		<script src="js/elements/solicitud.js"></script>
	</body>
</html>

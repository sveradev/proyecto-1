<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>
		<h2><i class="fa fa-bars fa-fw"></i>Solicitudes</h2>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Email</th>
						<th>T&iacute;tulo</th>
						<th>Estado</th>
						<th>Fecha</th>
						<th>Responsable</th>
					</tr>
				</thead>
				<tbody>
					{{#solicitudes}}
						<tr class= "{{#IsSuccess}}success{{/IsSuccess}} {{#IsPending}}warning{{/IsPending}} {{#IsOverdue}}danger{{/IsOverdue}} {{#IsActive}}active{{/IsActive}}">
							<td>{{id}}</td>
							<td>{{nombre}}</td>
							<td>{{email}}</td>
							<td>{{titulo}}</td>
							<td>{{estado.nombre}}</td>
							<td>{{fechaSolicitado}}</td>
							<td>{{responsable.nombre}}</td>
						</tr>
					{{/solicitudes}}
				</tbody>
			</table>
	</body>
</html>

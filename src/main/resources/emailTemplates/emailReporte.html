<!DOCTYPE html>
<html>
	<body>
		<h2></i>Solicitudes</h2>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Cliente</th>
					<th>T&iacute;tulo</th>
					<th>Trabajo</th>
					<th>Estado</th>
					<th>Fecha</th>
					<th>Responsable</th>
				</tr>
			</thead>
			<tbody>
				{{#solicitudes}}
					<tr style="
						{{#isSuccess}}
							color: #3c763d;
							background-color: #dff0d8;
							border-color: #d6e9c6;
						{{/isSuccess}} 
						{{#isPending}}
							color: #8a6d3b;
							background-color: #fcf8e3;
							border-color: #faebcc;
						{{/isPending}}
						{{#isOverdue}}
							color: #a94442;
							background-color: #f2dede;
							border-color: #ebccd1;
						{{/isOverdue}}
					">
						<td>{{id}}</td>
						<td>{{cliente.nombre}}</td>
						<td>{{#titulo}}{{titulo}}{{/titulo}}</td>
						<td>{{#trabajo}}{{trabajo}}{{/trabajo}}</td>
						<td>{{estado.nombre}}</td>
						<td>{{fechaSolicitado}}</td>
						<td>{{cliente.contador.nombre}}</td>
					</tr>
				{{/solicitudes}}
			</tbody>
		</table>
	</body>
</html>

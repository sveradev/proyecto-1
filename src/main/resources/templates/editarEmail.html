<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>
		<section class="container custom-container" >
			<nav class="navbar">
				<div class="container-fluid">
					<div class="navbar-brand">
						<img alt="Brand" src="images/logotalghamsmall.jpg" class="img-responsive">
					</div>
				</div>
			</nav>
			<div class="page-header">
				<h2><i class="fa fa-pencil fa-fw"></i>Nuevo Emails</h2>
				<hr class="half-rule"/>
				{{#salida}}
					<div class="alert {{tipoSalida}}" role="alert">
						{{salida}}
					</div>
				{{/salida}}
			</div>
			<form method="post" action="">
				{{#email}}
					<div class="form-group">
						<input type="text" id="direccion" name="direccion" class="form-control input-lg" value="{{direccion}}" required/>
					</div>
					<div class="form-group">
						<select id="actividad" name="actividad" class="form-control input-lg" required>
							<option value ="{{actividad.id}}">{{actividad.nombre}}</option>
							{{#actividades}}
								<option value ="id">{{nombre}}</option>
							{{/actividades}}
						</select>
					</div>
					<div class="form-group">
						<input type="text" id="subject" name="subject" placeholder="Asunto" class="form-control input-lg" value="{{subject}}" required/>
					</div>
					<div class="form-group">        
						<textarea id="texto" name="texto" placeholder="Cuerpo del Email" class="form-control input-lg" rows="5" value="{{texto}}" required/></textarea>
					</div>
				{{/email}}
				<div class="form-group form-inline pull-right">
					<a class="btn btn-lg btn-primary" href="/solicitudes">Volver</a>
					<button type="submit" id="aceptar" class="btn btn-lg btn-primary">Aceptar</button>
				</div>
				
			</form>
		</section>
		{{>bloques/footer}}
		<script src="js/elements/email.js"></script>
		<script src="js/utiles.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>
		<section class="container custom-container" >
			<nav class="navbar">
				<div class="navbar-brand">
					<img alt="Brand" src="images/logotalghamsmall.jpg" class="img-responsive">
				</div>
			</nav>
			<form method="post" action="">
				<div class="form-group">
					<label class="title"><h2><i class="fa fa-pencil fa-fw"></i>Editar Usuario</h2></label>
					<hr class="half-rule"/>
				</div>
				{{#usuario}}
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control input-lg" value="{{nombre}}"/>
					</div>
					<div class="form-group">
						<label for="nombre">Alias</label>
						<input type="text" id="alias" name="alias" placeholder="Alias" class="form-control input-lg" value="{{alias}}"/>
					</div>
					<div class="form-group">
						<label for="Email">Email</label>
						<input type="text" id="email" name="email" placeholder="Email" class="form-control input-lg" value="{{email}}"/>
					</div>
					{{#usuario.isAdmin}}
						<div class="form-group">
							<label for="Rol">Rol</label>
							<select name="rol" class="form-control input-lg">
								{{#roles}}
									<option value ="{{id}}">{{nombre}}</option>
								{{/roles}}
							</select>
						</div>
						<div class="form-group">
							<label for="perfil">Perfil</label>
							<select name="perfil" class="form-control input-lg">
								{{#perfiles}}
									<option value ="{{id}}">{{nombre}}</option>
								{{/perfiles}}
							</select>
						</div>
						<div class="form-group form-inline pull-right">
							<button class="btn btn-lg btn-primary" formaction="/usuarios">Volver</button>
							<button type="submit" id="aceptar" class="btn btn-lg btn-primary">Aceptar</button>
						</div>
					{{/usuario.isAdmin}}
					{{^usuario.isAdmin}}
						<input type="hidden" id="rol" name="rol" class="form-control input-lg" value="{{rol}}"/>
						<input type="hidden" id="perfil" name="perfil" class="form-control input-lg" value="{{perfil}}"/>
						<div class="form-group form-inline pull-right">
							<button class="btn btn-lg btn-primary" formaction="/home">Volver</button>
							<button type="submit" id="aceptar" class="btn btn-lg btn-primary">Aceptar</button>
						</div>
					{{/usuario.isAdmin}}
				{{/usuario}}
			</form>
		</section>
		{{>bloques/footer}}
	</body>
</html>

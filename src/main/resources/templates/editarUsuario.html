<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>
		<section class="container custom-container" >
			<section class="form">
				<form method="post" action="">
					<div class="form-group">
						<label class="title"><h2><i class="fa fa-pencil fa-fw"></i>Editar Usuario</h2></label>
						<hr class="half-rule"/>
					</div>
					{{#usuario}}
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input type="text" id="nombre" name="nombre" placeholder="Nombre" required class="form-control input-lg" value="{{nombre}}"/>
						</div>
						<div class="form-group">
							<label for="nombre">Alias</label>
							<input type="text" id="alias" name="alias" placeholder="Alias" required class="form-control input-lg" value="{{alias}}"/>
						</div>
						<div class="form-group">
							<label for="Email">Email</label>
							<input type="text" id="email" name="email" placeholder="Email" pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$" required class="form-control input-lg" value="{{email}}"/>
						</div>
						<div class="form-group">
							<label for="Rol">Rol</label>
							<select name="estado" placeholder="Rol" required class="form-control input-lg">
								{{#roles}}
									<option value ="{{nombre}}">{{nombre}}</option>
								{{/roles}}
							</select>
						</div>
						<div class="form-group form-inline pull-right">
							<button class="btn btn-lg btn-primary" formaction="/usuarios">Cancelar</button>
							<button type="submit" id="aceptar" class="btn btn-lg btn-primary">Aceptar</button>
						</div>
					{{/usuario}}
				</form>
			</section>
		</section>
		{{>bloques/footer}}
		<script src="js/elements/usuario.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>
		<section class="container custom-container" >
			<nav class="navbar">
				<div class="navbar-brand">
					<img alt="Brand" src="images/logotalghamsmall.jpg" class="img-responsive">
				</div>
			</nav>
			<form method="post" action="">
				<div class="form-group">
					<label class="title"><h2><i class="fa fa-pencil fa-fw"></i>Editar Cliente</h2></label>
					<hr class="half-rule"/>
				</div>
				{{#cliente}}
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control input-lg" value="{{nombre}}"/>
					</div>
					<div class="form-group">
						<label for="nombre">CUIT</label>
						<input type="text" id="cuit" name="cuit" placeholder="CUIT" class="form-control input-lg" value="{{cuit}}"/>
					</div>
					<div class="form-group">
						<label for="nombre">Descripci&oacute;n</label>
						<textarea id="descripcion" name="descripcion" placeholder="Descripci&oacute;n" class="form-control input-lg" rows="3" maxlength="255" required/>{{descripcion}}</textarea>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="text" name="cierreEjercicio" placeholder="Fecha Cierre Ejercicio" class="form-control input-lg" id="cierreEjercicio" value="{{cierreEjercicio}}"/>
							<span class="input-group-addon">
								<span class="fa fa-calendar fa-fw"></span>
							</span>
						</div>
					</div>
					<div class="form-group">
						<label for="representante">Representante</label>
						<select name="representanteId" class="form-control input-lg">
							{{#representantes}}
								<option value ="{{id}}">{{nombre}}</option>
							{{/representantes}}
						</select>
					</div>
					<div class="form-group">
						<label for="contador">Contador</label>
						<select name="contadorId" class="form-control input-lg">
							{{#contadores}}
								<option value ="{{id}}">{{nombre}}</option>
							{{/contadores}}
						</select>
					</div>
					<div class="form-group form-inline pull-right">
						<button class="btn btn-lg btn-primary" formaction="/clientes">Volver</button>
						<button type="submit" id="aceptar" class="btn btn-lg btn-primary">Aceptar</button>
					</div>
				{{/cliente}}
			</form>
		</section>
		{{>bloques/footer}}
		<script type="text/javascript">
			$(document).ready(function () {
				$('#cierreEjercicio').datepicker({
					format: "dd-mm-yyyy",
					weekStart: 7,
					todayBtn: true,
					language: "es",
					autoclose: true,
					todayHighlight: true
				});  
			});
		</script>
	</body>
</html>

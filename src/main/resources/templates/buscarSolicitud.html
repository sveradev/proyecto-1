<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>
		<section class="container custom-container" >
			<nav class="navbar">
				<div class="container-fluid">
					<div class="navbar-brand">
						<img alt="Brand" src="images/logotalghamsmall.jpg" class="img-responsive">
					</div>
				</div>
			</nav>
			<div class="page-header">
				<h2><i class="fa fa-bars fa-fw"></i>Buscar Solicitudes</h2>
				<hr class="half-rule"/>
				{{#salida}}
					<div class="alert {{tipoSalida}}" role="alert">
						{{salida}}
					</div>
				{{/salida}}
			</div>
			<form method="post" action="">
 				<div class="form-group">
 					<input type="text" id="id" name="id" placeholder="Id" class="form-control input-lg" />
 				</div> 
				<div class="form-group">
					<input type="text" id="nombre" name="nombre" placeholder="Razon Social"  class="form-control input-lg" />
				</div>
				<div class="form-group">
					<input type="text" id="titulo" name="titulo" placeholder="T&iacute;tulo"  class="form-control input-lg" />
				</div>
				<div class="form-group">
					<select id="responsable" name="responsable"  class="form-control input-lg">
						<option value ="">Responsable</option>
						{{#responsables}}
							<option value ="{{id}}">{{nombre}}</option>
						{{/responsables}}
					</select>
				</div>
				<div class="form-group form-inline">
					<div class="input-group">
						<input type="text" name="fechaDesde" placeholder="Fecha Desde" class="form-control input-lg" id="fechaDesde"/>
						<span class="input-group-addon">
							<span class="fa fa-calendar fa-fw"></span>
						</span>
					</div>
					<div class="input-group">
						<input type="text" name="fechaHasta" placeholder="Fecha Hasta" class="form-control input-lg" id="fechaHasta"/>
						<span class="input-group-addon">
							<span class="fa fa-calendar fa-fw"></span>
						</span>
					</div>
				</div>
				<div class="form-group form-inline pull-right">
					<a class="btn btn-lg btn-primary" href="/solicitudes">Volver</a>
					<button type="submit" id="aceptar" class="btn btn-lg btn-primary">Buscar</button>
				</div>
				
			</form>
		</section>
		{{>bloques/footer}}
		<script type="text/javascript">
			$(document).ready(function () {
				$('#fechaDesde').datepicker({
					format: "dd-mm-yyyy",
					weekStart: 7,
					todayBtn: false,
					language: "es",
					autoclose: true,
					todayHighlight: true
				});  
			});
			$(document).ready(function () {
				$('#fechaHasta').datepicker({
					format: "dd-mm-yyyy",
					weekStart: 7,
					todayBtn: false,
					language: "es",
					autoclose: true,
					todayHighlight: true
				});  
			});
		</script>
	</body>
</html>

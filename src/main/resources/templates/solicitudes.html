<!DOCTYPE HTML>
<html>
	{{>bloques/header}}
	<body>
		<section class="container">
			<section class="form">
				<form method="post" action="" role="login">
					<div class="btn-group pull-right">
						<a class="btn btn-primary" href="/verUsuario"><i class="fa fa-user fa-fw"></i> Usuario</a>
						<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
							<span class="fa fa-caret-down" title="Toggle dropdown menu"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="/usuario"><i class="fa fa-pencil fa-fw"></i> Editar</a></li>
							<li><a href="/cambiarPass"><i class="fa fa-trash-o fa-fw"></i>Cambiar Contraseña</a></li>
							<li class="divider"></li>
							<li><a href="/logout"><i class="fa fa-unlock"></i>Salir</a></li>
						</ul>
					</div>
					<hr class="half-rule"/>
					<div class="form-group">
						<label class="title pull-left"><h2>Solicitudes</h2></label>
						<a class="btn btn-default pull-right" href="/crearSolicitud">
							<i class="fa fa-plus fa-lg"></i> Nueva</a>
					</div>
					<table class="table table-hover">
						<thead>
							<tr>
								<th></th>
								<th>Id</th>
								<th>Nombre</th>
								<th>Email</th>
								<th>T&iacute;tulo</th>
								<th>Estado</th>
								<th>Fecha</th>
								<th>Responsable</th>
								<th>Descripci&oacute;n</th>
							</tr>
						</thead>
						<tbody>
							{{#solicitudes}}
								<tr class= "{{#IsSuccess}}success{{/IsSuccess}} {{#IsPending}}warning{{/IsPending}} {{#IsOverdue}}danger{{/IsOverdue}} {{#IsActive}}active{{/IsActive}}">
									<td>
										<a href="/editarSolicitud?id={{id}}"><i class="fa fa-pencil fa-fw"></i></a>
										<a href="/eliminarSolicitud?id={{id}}"><i class="fa fa-trash-o fa-fw"></i></a>
									</td>
									<td class="id"><a href="/editarSolicitud?id={{id}}">{{id}}</a></td>
									<td>{{nombre}}</td>
									<td>{{email}}</td>
									<td>{{titulo}}</td>
									<td>{{estado}}</td>
									<td>{{fechaSolicitado}}</td>
									<td>{{responsable}}</td>
									<td>
										<div class="dropdown">
											<i id="dropdownMenu" class="fa fa-search fa-fw dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
											<div class="dropdown-menu" aria-labelledby="dropdownMenu">
												<label class="dropdown-item">{{descripcion}}</label>
											</div>
										</div>
									</td>
								</tr>
							{{/solicitudes}}
						</tbody>
					</table>
				</form>
				{{>bloques/link}}
			</section>
		</section>
		{{>bloques/footer}}
	</body>
</html>

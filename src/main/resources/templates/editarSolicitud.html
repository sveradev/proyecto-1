<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>

		<section class="container">
			<section class="login-form">
				<form method="post" action="" role="login">
					{{>bloques/imagenPpal}}
					{{#solicitud}}
					<div class="form-group">
						<input type="text" id="nombre" name="nombre" placeholder="Razon Social" required class="form-control input-lg" value="{{nombre}}" />
					</div>
					<div class="form-group">
<!-- 						<input type="text" id="estado" name="estado" placeholder="Estado" required class="form-control input-lg" value="{{estado}}"/> -->
						<select name="estado" placeholder="Estado" required class="form-control input-lg" value="{{estado}}">
							<option value ="SOLICITADA">SOLICITADO</option>
							<option value ="PROCESADA">EN PROCESO</option>
							<option value ="FINALIZADA">FINALIZADO</option>
						</select>
					</div>
					<div class="form-group">
						<input type="text" id="titulo" name="titulo" placeholder="T&iacute;tulo" required class="form-control input-lg" value="{{titulo}}"/>
					</div>
					<div class="form-group">        
						<input type="text" id="email" name="email" placeholder="Email" required class="form-control input-lg" value="{{email}}"/>
					</div>
					<div class="form-group">        
						<input type="text" id="descripcion" name="descripcion" placeholder="Descripci&oacute;n" required class="form-control input-lg" value="{{descripcion}}"/>
					</div>
					<div class="form-group">        
						<button type="submit" id="aceptar" class="btn btn-lg btn-primary btn-block">Aceptar</button>
					</div>
					{{/solicitud}}
				</form>
				{{>bloques/link}}
			</section>
		</section>

		{{>bloques/footer}}
		<script src="js/elements/solicitud.js"></script>
	</body>
</html>

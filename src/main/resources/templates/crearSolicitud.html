<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>

		<section class="container">
			<section class="login-form">
				<form method="post" action="" role="login">
					{{>bloques/imagenPpal}}
					<div class="form-group">
						<input type="text" id="nombre" name="nombre" placeholder="Razon Social" required class="form-control input-lg" />
					</div>
					<div class="form-group">
						<input type="text" id="estado" name="estado" placeholder="Estado" required class="form-control input-lg" />
					</div>
					<div class="form-group">
						<input type="text" id="titulo" name="titulo" placeholder="T&iacute;tulo" required class="form-control input-lg" />
					</div>
					<div class="form-group">        
						<input type="text" id="email" name="email" placeholder="Email" pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$" required class="form-control input-lg" />
					</div>
					<div class="form-group">        
						<input type="text" id="descripcion" name="descripcion" placeholder="Descripci&oacute;n" required class="form-control input-lg" />
					</div>
					<div class="form-group">        
						<button type="submit" id="aceptar" class="btn btn-lg btn-primary btn-block">Aceptar</button>
					</div>
				</form>
				{{>bloques/link}}
			</section>
		</section>

		{{>bloques/footer}}
		<script src="js/elements/solicitud.js"></script>
	</body>
</html>

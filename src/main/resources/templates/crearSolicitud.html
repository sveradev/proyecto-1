<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>
		<section class="container custom-container" >
			<section class="form">
				<form method="post" action="">
					<div class="form-group">
						<label class="title"><h2><i class="fa fa-bars fa-fw"></i>Nueva Solicitud</h2></label>
					<div>
					{{#salida}}
						<div class="form-group alert {{tipoSalida}}" role="alert">
							{{salida}}
						</div>
					{{/salida}}
					<div class="form-group">
						<input type="text" id="nombre" name="nombre" placeholder="Razon Social" class="form-control input-lg" />
					</div>
					<div class="form-group">
						<input type="text" id="titulo" name="titulo" placeholder="T&iacute;tulo" class="form-control input-lg" />
					</div>
					<div class="form-group">        
						<input type="text" id="email" name="email" placeholder="Email" class="form-control input-lg" />
					</div>
					<div class="form-group">        
						<textarea id="descripcion" name="descripcion" placeholder="Descripci&oacute;n" class="form-control input-lg" rows="5"/></textarea>
					</div>
					<div class="form-group">
						<select id="responsable" name="responsable" class="form-control input-lg">
							<option value ="">Seleccione un Responsable</option>
							{{#responsables}}
								<option value ="{{nombre}}">{{nombre}}</option>
							{{/responsables}}
						</select>
					</div>
					<div class="form-group">
						<div class="input-group">
						<input type="text" name="fechaSol" placeholder="Fecha Solicitada" class="form-control input-lg" />
							<span class="input-group-addon">
								<span class="fa fa-calendar fa-fw"></span>
							</span>
						</div>
					</div>
					<div class="form-group form-inline pull-right">
						<button class="btn btn-lg btn-primary" formaction="/solicitudes">Cancelar</button>
						<button type="submit" id="aceptar" class="btn btn-lg btn-primary">Aceptar</button>
					</div>
				</form>
			</section>
		</section>
		{{>bloques/footer}}
		<script src="js/elements/solicitud.js"></script>
		<script src="js/elements/utils.js"></script>
	</body>
</html>

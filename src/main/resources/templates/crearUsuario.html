<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>
		<section class="container custom-container">
			<section class="form">
				<form method="post" action="#">
					<label class="title" ><h2>Usuario</h2></label>
					{{#salida}}
						<div class="form-group alert {{tipoSalida}}" role="alert">
							{{salida}}
						</div>
					{{/salida}}
					<div class="form-group">
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control input-lg" />
					</div>
					<div class="form-group">
						<input type="text" id="alias" name="alias" placeholder="Alias" class="form-control input-lg" />
					</div>
					<div class="form-group">        
						<input type="text" id="email" name="email" placeholder="Email" class="form-control input-lg" />
					</div>
					<div class="form-group">        
						<input type="password" id="password" name="password" placeholder="Password" class="form-control input-lg" />
					</div>
					<div class="form-group">
						<select id="rol" name="rol" class="form-control input-lg">
								<option value ="0">Seleccione un Rol</option>
							{{#roles}}
								<option value ="{{id}}">{{nombre}}</option>
							{{/roles}}
						</select>
					</div>
					<div class="form-group form-inline pull-right">
						<button class="btn btn-lg btn-primary" formaction="/solicitudes">Cancelar</button>
						<button type="submit" id="aceptar" class="btn btn-lg btn-primary">Aceptar</button>
					</div>
				</form>
			</section>
		</section>
		{{>bloques/footer}}
		<script src="js/elements/usuario.js"></script>
		<script src="js/elements/utils.js"></script>
	</body>
</html>

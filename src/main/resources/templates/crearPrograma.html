<!DOCTYPE html>
<html>
	{{>bloques/header}}
	<body>
		<section class="container custom-container">
			<nav class="navbar">
				<div class="container-fluid">
					<div class="navbar-header">
						<img src="images/logotalghamsmall.jpg" class="navbar-brand  center-block" alt=""/>
					</div>
				</div>
			</nav>
			<div class="page-header">
				<h2><i class="fa fa-bars fa-fw"></i>Nuevo Programa</h2>
				<hr class="half-rule"/>
				{{#salida}}
					<div class="alert {{tipoSalida}}" role="alert">
						{{salida}}
					</div>
				{{/salida}}
			</div>
			<form method="post" action="#">
				<div class="form-group">
					<input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control input-lg" required/>
				</div>
				<div class="form-group">
					<input type="text" id="periodicidad" name="periodicidad" placeholder="Periodicidad" class="form-control input-lg" required/>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input type="text" name="fechaProximo" placeholder="Próxima Solicitud" class="form-control input-md" required id="fechaProximo"/>
						<span class="input-group-addon">
							<span class="fa fa-calendar fa-fw"></span>
						</span>
					</div>
				</div>
				<div class="form-group">
					<select id="trabajo" name="trabajo" class="form-control input-lg" required>
						<option value ="0">Seleccione una Tarea</option>
						{{#trabajos}}
							<option value ="{{id}}">{{nombre}}</option>
						{{/trabajos}}
					</select>
				</div>
				<div class="form-group">
					<select id="cliente" name="cliente" class="form-control input-lg" required>
						<option value ="0">Seleccione un Cliente</option>
						{{#clientes}}
							<option value ="{{id}}">{{nombre}}</option>
						{{/clientes}}
					</select>
				</div>
				<div class="form-group form-inline pull-right">
					<a class="btn btn-lg btn-primary" href="/solicitudes">Volver</a>
					<button type="submit" id="aceptar" class="btn btn-lg btn-primary">Aceptar</button>
				</div>
			</form>
		</section>
		{{>bloques/footer}}
		<script type="text/javascript">
			$(document).ready(function () {
				$('#fechaProximo').datepicker({
					format: "dd-mm-yyyy",
					weekStart: 7,
					todayBtn: true,
					language: "es",
					autoclose: true,
					todayHighlight: true
				});  
			});
		</script>
	</body>
</html>
